<!DOCTYPE html>

<body>
    <script type="module">
        import worker from 'http://localhost:5000/index.js';

        function fibo(n) {
            return n > 1 ? fibo(n - 1) + fibo(n - 2) : 1;
        }

        const run = worker(fibo);
        run(33).then(res => console.log(res));
    </script>
</body>

</html>
